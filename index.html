<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <div class="container">
    <header class="header-mobile">
      <img src="./images/logo.svg" alt="logo-base-apparel">
    </header>

    <section class="image-mobile">
       <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="hero">
    </section>

    <section class="text-input">
      <h1 class="title">We're <strong>coming soon</strong></h1>

      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#" class="form">
        <input  type="email" placeholder="Email Address" class="email">
        <div id="menssage-error"> </div>
        <div class="error"><img src="./images/icon-error.svg" alt="error"></div>
        <button onclick="showError()" type="submit" value=">" class="button"><img src="./images/icon-arrow.svg" alt="arrow">
        </button>
    
      </form>
    </section>
  </div>

  <section class="image">
    <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="hero">
  </section>


</body>

</html>
